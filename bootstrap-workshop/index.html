<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="../bootstrap-workshop/custom_style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@500;700;800&display=swap" rel="stylesheet">

  <style>
  </style>
</head>

<body class="font-Hanken-Grotesk text-Darkgrayblue text-[14px] flex justify-center items-center">

  <section class="container-sm flex-column d-flex justify-content-center bg-white" style="width:375px">

    <div class="container-sm  flex-column d-flex justify-content-center light-slate-blue rounded">

      <h2 class="mb-6 " style="color: rgb(235, 223, 255)">
        Your Result
      </h2>

      <div class="rounded-circle bg-gradient-light-lavender text-center p-3">
        <p class="font-weight-bold text-white m-0">76</p>
        <p style="color: rgb(235, 223, 255)">100</p> 
      </div>

      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="container-sm  flex-column d-flex justify-content-center">
      <h2>Summary</h2>

      <div class="d-flex justify-content-between color: rgb(255, 114, 114);">
        <p>
          <img src="../assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </p>
  
        <p>
          80 <span>/ 100</span>
        </p>
      </div>

      <div class="d-flex justify-content-between">
        <p>
          <img src="../assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </p>
        
        <p>
          92 <span>/ 100</span>
        </p>
      </div>
  
      <div class= "d-flex justify-content-between">
        <p>
          <img src="../assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </p>
        
        <p>
          61 <span>/ 100</span>
        </p>
      </div>
  
      <div class="d-flex justify-content-between">
        <p>
          <img src="../assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </p>
        
        <p>
          72 <span>/ 100</span>
        </p>
      </div>

      <button>
        Continue
      </button>
  
      
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
