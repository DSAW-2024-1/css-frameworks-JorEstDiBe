<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />

    <link rel="Stylesheet" href="./output.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@500;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-Hanken-Grotesk text-Darkgrayblue text-[14px] flex justify-center items-center" >
    
    <section class="w-[375px] mx-auto bg-white mb-10 shadow-lg shadow-Darkgrayblue-alpha md:flex md:mt-6 md:w-[740px] md:h-[512px] md:rounded-3xl">

      <div class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue h-[356px] pt-8 px-10 text-center rounded-b-3xl md:w-[370px] md:h-full md:rounded-3xl md:pt-12" >
        <h2 class="mb-6 text-Light-lavender text-[18px] md:mb-10">
          Your Result
        </h2>

        <div class="bg-gradient-to-t from-Light-slate-blue to-Light-royal-blue rounded-full h-[140px] w-[140px] mx-auto grid place-content-center mb-6 text-[18px] md:mb-10 ">
          <p class="text-white text-4x1 font-bold md:text-5xl">76</p>
          <p class="text-Light-lavender">100</p> 
        </div>

        <p class="text-white text-[18px] md:text-3xl md:mb-6 ">Great</p>
        <p class="text-Light-lavender ">You scored higher than 65% of the people who have taken these tests.</p>

      </div>

      <div class=" p-8 h-[454px] md:w-[370px] md:py-14 md:px-10">
        <h2 class="text-[18px] mb-16  font-bold md:text-2xl">Summary</h2>

        <div class="bg-Lightred-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
          <p class="text-Light-Red flex gap-2">
            <img src="../assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </p>
    
          <p>
            80 <span class="text-DarkGrayBlue-alpha">/ 100</span>
          </p>
        </div>

        <div class="bg-Orangeyellow-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
          <p class="text-Orangeyellow flex gap-2">
            <img src="../assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </p>
          
          <p>
            92 <span class="text-DarkGrayBlue-alpha">/ 100</span>
          </p>
        </div>
    
        <div class="bg-Greenteal-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
          <p class="text-Greenteal flex gap-2">
            <img src="../assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </p>
          
          <p>
            61 <span class="text-DarkGrayBlue-alpha">/ 100</span>
          </p>
        </div>
    
        <div class="bg-Cobaltblue-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
          <p class="text-Cobaltblue flex gap-2">
            <img src="../assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </p>
          
          <p>
            72 <span class="text-DarkGrayBlue-alpha">/ 100</span>
          </p>
        </div>
        
      </div>
  
      
      
      <button class="bg-DarkGrayBlue-alpha text-white w-full h-[14px] rounded-3xl text-[18px] hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue">
        Continue
      </button>

    </section>  
       
  </body>
</html>
